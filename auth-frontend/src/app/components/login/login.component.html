<ng-container>
  <h1>Login</h1>
  <p *ngIf="fromRegistration">
    <span>Registration completed. </span>
    <span>Login to access app</span>
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="input-group">
      <label for="username">Username: </label>
      <input id="username" formControlName="username" type="text"/>
      <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="input-error">
        Username Required
      </span>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="text"/>
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password required
      </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <button (click)="goToPage('home')" >Go Back</button>
</ng-container>
